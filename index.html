<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- CDN Icon Font Awesome -->
    <script src="https://kit.fontawesome.com/ae9ed697f8.js" crossorigin="anonymous"></script>

    <!-- CDN Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Customizing Config -->
    <style type="text/tailwindcss">
        @theme {
        --color-clifford: #da373d;
      }
    </style>

    <title>Tea House</title>
</head>

<body>

    <main class=" max-w-screen-xl mx-auto px-16 lg:px-28 ">
        <!-- Hero Section -->
        <header class=" flex pt-10 -mb-20">


            <!-- Text Container -->
            <div class="w-7/10">
                <h1 class="text-6xl font-bold">It's good <br> tea time at The <br> Tea House</h1>
                <p class="mt-8">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.
                </p>
                <button
                    class="my-8 px-7 py-3 rounded-md font-bold text-xl text-white bg-gradient-to-r from-orange-300 to-orange-500">Explore
                    More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>


            <!-- Image Container -->
            <div class ="relative">
                <div>
                    <img src="images/banner.png" alt="">
                </div>
                
                <!-- card -->
                <div class="absolute flex items-center gap-4 bg-white rounded-lg shadow-lg px-5 py-4 mx-10 -my-25 ">
                    <!-- icon -->
                    <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
                    <!-- text -->
                    <div>
                        <h2 class="text-2xl font-bold">5.00</h2>
                        <p>Trust Pilot Ratings</p>
                    </div>

                </div>

            </div>

        </header>
    </main>
</body>

</html>
